        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        :root {
            --select-border: #777;
            --select-focus: blue;
            --select-arrow: var(--select-border);
        }

        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: transparent;
            border: none;
            padding: 0 1em 0 0;
            margin: 0;
            width: 100%;
            font-family: inherit;
            font-size: inherit;
            cursor: inherit;
            line-height: inherit;
            z-index: 1;
            outline: none;
        }

        select::-ms-expand {
            display: none;
        }

        .select {
            display: grid;
            grid-template-areas: "select";
            align-items: center;
            position: relative;
            min-width: 15ch;
            max-width: 30ch;
            border: 1px solid var(--select-border);
            border-radius: 0.25em;
            padding: 0.25em 0.5em;
            font-size: 1.25rem;
            cursor: pointer;
            line-height: 1.1;
            background-color: #fff;
            background-image: linear-gradient(to top, #f9f9f9, #fff 33%);
        }

        .select select,
        .select::after {
            grid-area: select;
        }

        .select:not(.select--multiple)::after {
            content: "";
            justify-self: end;
            width: 0.8em;
            height: 0.5em;
            background-color: var(--select-arrow);
            -webkit-clip-path: polygon(100% 0%, 0 0%, 50% 100%);
            clip-path: polygon(100% 0%, 0 0%, 50% 100%);
        }

        select:focus+.focus {
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            border: 2px solid var(--select-focus);
            border-radius: inherit;
        }

        select[multiple] {
            padding-right: 0;
            height: 6rem;
        }

        select[multiple] option {
            white-space: normal;
            outline-color: var(--select-focus);
        }

        .select--disabled {
            cursor: not-allowed;
            background-color: #eee;
            background-image: linear-gradient(to top, #ddd, #eee 33%);
        }

        label {
            font-size: 1.125rem;
            font-weight: 500;
        }

        .select+label {
            margin-top: 2rem;
        }

        .lineConfig {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .lineConfig label {
            margin: 10px;
            width: 25%;
            text-align: right;
        }

        .lineConfig div {
            width: 75%;
            margin-left: 1vw;
        }
    </style>

    <style>
        .inputView {

        .infoTable {
            width: 100%;
            border-collapse: collapse;
            padding: 100px;
        }

        /* Zebra striping */
        tr:nth-of-type(odd) {
            background: #eee;
        }

        th {
            font-weight: bold;
        }

        td,
        th {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
            font-size: 0.8rem;
        }

        /* 
Max width before this PARTICULAR table gets nasty
This query will take effect for any screen smaller than 760px
and also iPads specifically.
*/
        @media only screen and (max-width: 760px),
        (min-device-width: 768px) and (max-device-width: 1024px) {

            .infoTable {
                width: 100%;
            }

            /* Force table to not be like tables anymore */
            .infoTable,
            thead,
            tbody,
            th,
            td,
            tr {
                display: block;
            }

            /* Hide table headers (but not display: none;, for accessibility) */
            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            tr {
                border: 1px solid #ccc;
            }

            td {
                /* Behave  like a "row" */
                border: none;
                border-bottom: 1px solid #eee;
                position: relative;
                padding-left: 50%;
            }

            td:before {
                /* Now like a table header */
                position: absolute;
                /* Top/left values mimic padding */
                top: 6px;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                /* Label the data */
                content: attr(data-column);

                color: #000;
                font-weight: bold;
            }

        }
    </style>

                //document.getElementById("cr").selectedIndex = config[2];
                //document
                //    .getElementById("configBtn")
                //    .addEventListener("click", SetConfig);
            }
        }
        document.getElementById("1").addEventListener("click", function () {
            setPage(1);
        });
        document.getElementById("2").addEventListener("click", function () {
            setPage(2);
        });
        document.getElementById("3").addEventListener("click", function () {
            setPage(3);
        });
        function SetConfig() {
            document.getElementById("main").style.opacity = "0.1";
            let wait = document.getElementById("wait");
            wait.style.opacity = "1";
            wait.style.zIndex = 2;
            httpGetAsync(
                "/config/" +
                document.getElementById("sf").selectedIndex +
                "_" +
                document.getElementById("bw").selectedIndex +
                "_" +
                document.getElementById("cr").selectedIndex,
                ProcessConfigResponse
            );
        }
        function ProcessConfigResponse(result) {
            console.log("ProcessConfigResponse");
            console.log(result);
            setTimeout(CheckConfigStatus, 1000);
        }
        function CheckConfigStatus() {
            httpGetAsync("/configStatus", ProcessConfigStatus);
        }
        function ProcessConfigStatus(result) {
            console.log("ProcessConfigStatus..");
            console.log(result);
            if (result.substring(0, 4) == "Done") {
                console.log("Config Done..");
                document.getElementById("main").style.opacity = "1";
                let wait = document.getElementById("wait");
                wait.style.opacity = "0";
                wait.style.zIndex = 0;
            } else {
                setTimeout(CheckConfigStatus, 1000);
            }
        }
        function httpGetAsync(theUrl, callback) {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = function () {
                if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                    callback(xmlHttp.responseText);
            };
            xmlHttp.open("GET", theUrl, true);
            xmlHttp.send(null);
        }
        function ProcessReceived(result) {
            console.log(result);
            nodeObj = JSON.parse(result);
            nodeObj.push({ i: "#d55168aef2", r: -27, e: 3, s: 1 });
            nodeObj.push({ i: "#1af85c88", r: -51, e: 0, s: 1 });
            if (page == 1) {
                buildDashboard();
            }
            setTimeout(RequestData, 3000);
        }
        function RequestData() {
            httpGetAsync("/data", ProcessReceived);
        }
        RequestData();
    });
</script>
